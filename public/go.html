<!-- go.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서로 이동 중...</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const doc = params.get('doc');

      const redirectMap = {
        발주서1: "https://docs.google.com/spreadsheets/d/1FAYigya47GJWfTm4yysQSY9WCTDV8b0Du_rYnAtYug0/edit",
        발주서2: "https://sites.google.com/view/misslee-smart-pac/%EC%8A%A4%EB%A7%88%ED%8A%B8%EC%9B%8C%ED%81%AC-%EC%8B%9C%EC%8A%A4%ED%85%9C/%EA%B5%AC%EB%A7%A4%EC%9E%90%EC%9E%AC%EA%B4%80%EB%A6%AC"
        // 필요한 문서 계속 추가 가능
      };

      if (redirectMap[doc]) {
        window.location.href = redirectMap[doc];
      } else {
        document.body.innerHTML = "<h2>❌ 문서를 찾을 수 없습니다.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>📄 문서로 이동 중입니다...</p>
</body>
</html>
