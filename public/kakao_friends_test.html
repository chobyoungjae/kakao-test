<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>카카오 친구 목록 테스트</title>
</head>
<body>
  <h1>📋 카카오 친구 목록 불러오기</h1>
  <button id="getTokenBtn">1️⃣ 액세스 토큰 발급</button>
  <button id="getFriendsBtn" disabled>2️⃣ 친구 목록 조회</button>
  <pre id="output"></pre>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const client_id    = "b753d319ccd4300a4c957d7d4c6c9b96";
    const redirect_uri = "https://kakao-test-ebon.vercel.app/kakao_friends_test.html";
    const SCRIPT_URL   = "https://script.google.com/macros/s/AKfycbzUhoZNpMcu8Lo_M1IgR9eMFbbwPlQNc4RYZ7x1vbMvaVgoRTvbaZWGiYMbknPkhQoX/exec";

    const params = new URLSearchParams(location.search);
    const code   = params.get("code");
    const state  = params.get("state") || prompt("누구신가요?");

    let access_token="";

    document.getElementById("getTokenBtn").onclick = () => {
      if (!code) {
        location.href =
          `https://kauth.kakao.com/oauth/authorize`
          + `?client_id=${client_id}`
          + `&redirect_uri=${encodeURIComponent(redirect_uri)}`
          + `&response_type=code`
          + `&scope=talk_message,friends`
          + `&state=${encodeURIComponent(state)}`;
        return;
      }
      // 2) 토큰 교환
      fetch("https://kauth.kakao.com/oauth/token", {
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:new URLSearchParams({
          grant_type:"authorization_code",
          client_id, redirect_uri, code
        })
      })
      .then(r=>r.json())
      .then(data=>{
        access_token = data.access_token;
        document.getElementById("output").textContent =
          "✅ 토큰 발급\n"+JSON.stringify(data, null,2);
        // 3) hidden iframe 폼 POST로 시트에 저장
        const form = document.createElement("form");
        form.method="POST";
        form.action = SCRIPT_URL;
        form.target = "hidden_iframe";
        [["state",state],["access_token",data.access_token],["refresh_token",data.refresh_token]]
          .forEach(([k,v])=>{
            const i=document.createElement("input");
            i.type="hidden"; i.name=k; i.value=v;
            form.appendChild(i);
          });
        document.body.appendChild(form);
        form.submit();
        document.getElementById("getFriendsBtn").disabled=false;
      })
      .catch(e=>{
        document.getElementById("output").textContent="❌ 실패\n"+e;
      });
    };

    document.getElementById("getFriendsBtn").onclick = () => {
      if(!access_token) return alert("먼저 토큰을 발급받으세요.");
      fetch("https://kapi.kakao.com/v1/api/talk/friends", {
        headers:{Authorization:`Bearer ${access_token}`}
      })
      .then(r=>r.json())
      .then(d=>{
        document.getElementById("output").textContent="👥 친구:\n"+JSON.stringify(d,null,2);
      })
      .catch(e=>{
        document.getElementById("output").textContent="❌ 친구 목록 실패\n"+e;
      });
    };
  </script>
</body>
</html>
