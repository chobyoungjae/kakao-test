<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 친구 목록 테스트</title>
  <style>/*...*/</style>
</head>
<body>
  <h1>📋 카카오 친구 목록 불러오기</h1>
  <button id="getTokenBtn">1️⃣ 액세스 토큰 발급</button>
  <button id="getFriendsBtn" disabled>2️⃣ 친구 목록 조회</button>
  <pre id="output"></pre>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const client_id    = "b753d319ccd4300a4c957d7d4c6c9b96";
    const redirect_uri = "https://kakao-test-ebon.vercel.app/kakao_friends_test.html";
    const SCRIPT_URL   = "https://script.google.com/macros/s/AKfycbxlAuVmenPz5kKIBHYT3jEE3LBCeIi7kH4OBciBug4DiyrHIT26AUIZ7jnwAUaCHhEz/exec";

    const params = new URLSearchParams(location.search);
    const code   = params.get("code");
    const state  = params.get("state") || prompt("본인 이름을 입력하세요");

    let access_token = "";

    document.getElementById("getTokenBtn").onclick = () => {
      if (!code) {
        location.href =
          `https://kauth.kakao.com/oauth/authorize`
          + `?client_id=${client_id}`
          + `&redirect_uri=${encodeURIComponent(redirect_uri)}`
          + `&response_type=code`
          + `&scope=talk_message,friends`
          + `&state=${encodeURIComponent(state)}`;
        return;
      }
      // 2) 토큰 교환
      fetch("https://kauth.kakao.com/oauth/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          grant_type:   "authorization_code",
          client_id, redirect_uri, code
        })
      })
      .then(r=>r.json())
      .then(data => {
        if (data.error) throw new Error(data.error_description);
        access_token = data.access_token;
        document.getElementById("output").textContent =
          "✅ 토큰 발급 완료\n" + JSON.stringify(data, null,2);

        // 3) 폼으로 서버에 POST
        const form = document.createElement("form");
        form.method = "POST";
        form.action = SCRIPT_URL;
        form.target = "hidden_iframe";
        [["state",state],["access_token",data.access_token],["refresh_token",data.refresh_token]]
          .forEach(([k,v])=>{
            const inp = document.createElement("input");
            inp.type  = "hidden"; inp.name = k; inp.value = v;
            form.appendChild(inp);
          });
        document.body.appendChild(form);
        form.submit();

        document.getElementById("getFriendsBtn").disabled = false;
      })
      .catch(err => {
        document.getElementById("output").textContent = "❌ 토큰 교환 실패\n" + err;
      });
    };

    document.getElementById("getFriendsBtn").onclick = () => {
      if (!access_token) return alert("먼저 토큰 발급");
      fetch("https://kapi.kakao.com/v1/api/talk/friends", {
        headers: { Authorization: `Bearer ${access_token}` }
      })
      .then(r=>r.json())
      .then(d => {
        document.getElementById("output").textContent =
          "👥 친구 목록:\n" + JSON.stringify(d, null,2);
      });
    };
  </script>
</body>
</html>
